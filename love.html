<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>给XXX的一封小情书</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--theme:#ff5a7f;--bg:#fff0f5}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;color:#333;display:flex;align-items:center;justify-content:center;min-height:100vh;overflow:hidden}
  .container{text-align:center;padding:20px;max-width:600px;animation:fadeIn 1.2s ease}
  @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
  h1{font-size:2.2rem;margin-bottom:15px;color:var(--theme)}
  .date{font-size:1rem;color:#888;margin-bottom:25px}
  .letter{background:#fff;padding:25px 20px;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,.08);line-height:1.8;font-size:1.05rem;text-align:left;position:relative}
  .letter::before{content:"❤";position:absolute;left:15px;top:15px;font-size:1.5rem;color:var(--theme);opacity:.3}
  .btn-box{margin-top:30px;display:flex;gap:15px;justify-content:center}
  button{background:var(--theme);color:#fff;padding:12px 30px;border:none;border-radius:25px;font-size:1rem;cursor:pointer;transition:transform .3s,box-shadow .3s}
  button:hover{transform:translateY(-3px);box-shadow:0 5px 18px rgba(255,90,127,.45)}
  #no{background:#bbb}
  /* 拒绝按钮抖动 */
  @keyframes shake{0%,100%{transform:translateX(0)}20%,60%{transform:translateX(-5px)}40%,80%{transform:translateX(5px)}}
  .shake{animation:shake .3s ease}
  /* 手机 */
  @media(max-width:600px){h1{font-size:1.8rem}.letter{font-size:.95rem;padding:20px 15px}}
</style>
</head>
<body>
<div class="container">
  <h1>嘿，XXX！</h1>
  <p class="date">2025 年 10 月 20 日</p>

  <div class="letter">
    见信佳。<br><br>
    从第一次见到你，我的世界就突然有了颜色。<br>
    想和你一起在清晨喝热豆浆，也想在夜里并肩看霓虹。<br>
    想把所有温柔设置成仅你可见，<br>
    想余生故事里都出现你的名字。<br><br>
    所以——<br>
    你愿意做我女朋友吗？💗
  </div>

  <div class="btn-box">
    <button id="yes">我愿意</button>
    <button id="no">我再想想</button>
  </div>
</div>

<script>
/* === 1. 你的微信二维码地址 === */
const wechatURL = 'https://likeyan-debug.github.io/GouBi_1/微信二维码.png';

/* 统一跳转 */
function goWechat() {
  location.href = wechatURL;
}

/* 点击计数器 */
let noCount = 0;
const maxClicks = 10;

document.getElementById('yes').addEventListener('click', goWechat);

document.getElementById('no').addEventListener('click', function () {
  const btn = this;

  // 每次点击都抖动
  btn.classList.remove('shake');
  void btn.offsetWidth;
  btn.classList.add('shake');

  setTimeout(() => {
    btn.classList.remove('shake');
    noCount++;

    if (noCount === 1) {
      // 第一次点击后
      btn.textContent = '不允许不愿意';
    } else if (noCount >= maxClicks) {
      // 点满 10 次后
      btn.textContent = '我愿意';
      btn.style.background = 'var(--theme)';
      // 清除旧事件，重新绑跳转
      btn.replaceWith(btn.cloneNode(true));
      document.getElementById('no').addEventListener('click', goWechat);
    }
  }, 300);
});
</script>
</body>
</html>
