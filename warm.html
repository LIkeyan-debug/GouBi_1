<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>❥(^_-)</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      background:#ffeef8;
      font-family:"PingFang SC","Microsoft YaHei",sans-serif;
      overflow:hidden;
    }
    .card{
      position:absolute;
      background:rgba(255,255,255,.95);
      padding:18px 28px;
      border-radius:16px;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
      font-size:20px;
      color:#555;
      white-space:nowrap;
      transform:scale(0);
      animation:pop .3s forwards;
    }
    @keyframes pop{
      to{transform:scale(1);}
    }
  </style>
</head>
<body>

<script>
  const sentences=[
    "天冷了，多穿衣服","今天过得开心嘛","记得吃水果","保持微笑呀",
    "好好爱自己","乐乐天天开心","愿所有烦恼都消失","早点休息",
    "别熬夜","我想你了","期待下一次见面","多喝水哦~",
    "顺顺利利","梦想成真","保持好心情","乐乐金榜题名"
  ];

  const colors=["#ff9a9e","#fad0c4","#a18cd1","#fbc2eb","#ffecd2","#fcb69f"];
  const used=new Set();

  function rand(n){return Math.floor(Math.random()*n)}
  function uniqueIdx(){
    if(used.size===sentences.length)used.clear();
    let idx;do{idx=rand(sentences.length);}while(used.has(idx));
    used.add(idx);return idx;
  }

  function shoot(){
    const card=document.createElement("div");
    card.className="card";
    card.textContent=sentences[uniqueIdx()];
    card.style.color=colors[rand(colors.length)];
    const maxX=window.innerWidth-220;
    const maxY=window.innerHeight-80;
    card.style.left=rand(maxX)+"px";
    card.style.top=rand(maxY)+"px";
    document.body.appendChild(card);
  }

  // 毫秒级速射
  const burst=setInterval(shoot,60);   // 每60ms一张
  // 30秒后停止
  setTimeout(()=>clearInterval(burst),30000);
</script>

</body>
</html>
